<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<title>Insert title here</title>
	 <link rel="stylesheet" href="edit.css"/>
<script type="text/javascript">
	function edit(){
		var x=document.myform.rollno.value;
		re1=/^[0-9]+$/;
		if(x==""){
			alert("Invalid Detail");
		}
		else if(!re1.test(x)){
			alert("Enter Numbers Only");
		}
		else if(x.length!=11){
			alert("Enter 11 Digit Enrollment Number");
		}
		else{
			return true;
		}
		return false;
	}
</script>
</head>
<body>
<h1>ENTER ENROLLMENT NO. TO BE EDITED</h1>
<form name="myform" action="EditDatabase" onsubmit="return edit()" method="post" >
 
  <label class="edit"><b>ENTER ENROLLMENT NO:</b></label><input type="text" name="rollno" class="curve"><br><br>
  
<input type="submit" value="Edit" id="btn-edit" formtarget="top">
</form>
	
</body>
</html>
