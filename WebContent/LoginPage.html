<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
	<link rel="stylesheet" href="LoginPage.css"/>
</head>
<body>
<div id="login">
	<form action="loginservlet" action="post">
		<h2>Login</h2>
		<input type="text" id="username" placeholder="Enter Username" name="userName"/>
		<input type="password" id="password" placeholder="Enter Password" name="userPass"/>
		<input type="submit" id="login-btn" value="Login In"/>
	</form>
</div>
</body>
</html>
