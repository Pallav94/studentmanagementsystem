<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main</title>
    <link rel="stylesheet" href="Main.css"/>
</head>
<body>
<h1>INSERT DETAILS OF STUDENT</h1>
<form action="ITdatabase" method="post">
<table>
  <tr>
  <td><label class="label">NAME:</label></td>
  <td><input type="text" name="name"></td>
  </tr>
  
  <tr>
  <td><label class="label">ENROLLMENT NO:</label></td>
  <td><input type="text" name="rollno"></td>
  </tr>
  
  <tr>
  <td><label class="label">BRANCH:</label></td>
  <td><select class="input" name="branch">
  <option>CS</option>
  <option>IT</option>
  </select></td>
  </tr>
  
  <tr><td><label class="label">1st SEM:</label></td>
  <td><input type="text" name="1sem" size="10"></td>
  </tr>
  
  <tr>
  <td><label class="label"><b>2nd SEM:</b></label></td>
  <td><input type="text" name="2sem" size="10"></td>
  </tr>
  
  <tr>
  <td><label class="label">3rd SEM:</label></td>
  <td><input type="text" name="3sem" size="10"></td></tr>
  
  <tr><td><label class="label">4th SEM:</label></td>
  <td><input type="text" name="4sem" size="10"></td>
  </tr>
  
  <tr><td><label class="label">5th SEM:</label></td>
  <td><input type="text" name="5sem" size="10"></td>
  </tr>
 
   <tr><td><input type="submit" value="SUBMIT" id="btn-submit" class="input"></td></tr>
</table>
</form>

</body>
</html>
